  left: 0;

      .quiz-container {

        align-items: center;

    .question-box {

      max-width: 800px;
      font-size: 28px;
      font-weight: bold;
      border: 3px solid gold;
      border-radius: 50px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
      margin-top: 40px;
      justify-items: center;
      width: 90%;
      max-width: 800px;
      row-gap: 30px;
    }
    .option {
      border: 3px solid #00bfff;
      border-radius: 40px;
      padding: 20px;
      width: 100%;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(0, 191, 255, 0.1);
      backdrop-filter: blur(5px);
    }
    .option:hover {
      background: #00bfff;
    }
    .light-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: lightFlash 2s ease-in-out;
    }
    .light-screen h2 {
      color: #ff0000;
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .light-screen p {
      color: #333;
      font-size: 24px;
      margin-bottom: 30px;
    }
    .continue-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .continue-btn:hover {
      background: #ff6666;
      transform: scale(1.05);
    }
    @keyframes lightFlash {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0.9; }
    }
    .timer {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff4444;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 24px;
      font-weight: bold;
      z-index: 100;
    }
    .timer.paused {
      background: #666666;
    }
    .level-display {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #00bfff;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 20px;
      font-weight: bold;
      z-index: 100;
    }
    .option.selected {
      background: #ffaa00;
      border-color: #ff8800;
      transform: scale(1.05);
    }
    .option.confirmed {
      background: #ff4444;
      border-color: #ff0000;

    .green-light {

    }
    .light-screen h2.green {
      color: #00ff00;
    }
    .light-screen h2.red {
      color: #ff0000;
    }

    let current = 0; 
    let currentLevel = 1;
    let selectedOption = -1;
    let timerInterval;
    let timeLeft = 30;
    let isFrozen = false;
    let isPaused = false;

    loadQuestion();

    function loadQuestion() {
      // Reset state
      selectedOption = -1;
      isFrozen = false;
      timeLeft = 30;
      
      // Clear all option selections
      for (let i = 0; i < 4; i++) {
        const option = document.getElementById("opt" + i);
        option.classList.remove("selected", "confirmed");
      }
      
      // Update level display
      currentLevel = Math.floor(current / 5) + 1;
      document.getElementById("levelDisplay").innerText = `Level ${currentLevel}`;
      
      // Load question
      document.getElementById("question").innerText = questions[current].q;
      questions[current].options.forEach((opt, i) => {
        document.getElementById("opt" + i).innerText = String.fromCharCode(65 + i) + ": " + opt;
      });
      
      // Start timer
      startTimer();
    }

    function startTimer() {
      document.getElementById("timer").innerText = timeLeft;
      timerInterval = setInterval(() => {
        if (isPaused) return;
        timeLeft--;
        document.getElementById("timer").innerText = timeLeft;
        
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          // Time's up - treat as wrong answer
          showLightScreen(false);
        }
      }, 1000);
    }

    function selectOption(i) {
      if (isFrozen) return;
      
      // Stop timer when option is pressed
      clearInterval(timerInterval);
      
      // Clear previous selection
      for (let j = 0; j < 4; j++) {
        document.getElementById("opt" + j).classList.remove("selected");
      }
      
      // Select new option
      selectedOption = i;
      document.getElementById("opt" + i).classList.add("selected");
    }

    function confirmAnswer() {
      if (selectedOption === -1 || isFrozen) return;
      
      isFrozen = true;
      // Timer is already stopped when option was selected
      
      // Mark option as confirmed
      document.getElementById("opt" + selectedOption).classList.add("confirmed");
      
      // Check if correct
      const isCorrect = selectedOption === questions[current].answer;
      showLightScreen(isCorrect);
    }

    function showLightScreen(isCorrect) {
      const lightScreen = document.getElementById("lightScreen");
      const resultText = document.getElementById("resultText");
      const correctAnswerText = document.getElementById("correctAnswerText");
      
      if (isCorrect) {
        lightScreen.className = "light-screen green-light";
        resultText.className = "green";
        resultText.innerText = "‚úÖ CORRECT ANSWER! ‚úÖ";
        correctAnswerText.innerText = "Congratulations! You got it right!";
      } else {
        lightScreen.className = "light-screen red-light";
        resultText.className = "red";
        resultText.innerText = "‚ùå WRONG ANSWER! ‚ùå";
        const correctAnswer = questions[current].options[questions[current].answer];
        const correctAnswerLetter = String.fromCharCode(65 + questions[current].answer);
        correctAnswerText.innerText = `Correct answer: ${correctAnswerLetter}: ${correctAnswer}`;
      }
      
      lightScreen.style.display = "flex";
    }

    function hideLightScreen() {
      document.getElementById("lightScreen").style.display = "none";
      current++;
      
      if (current < questions.length) {
        loadQuestion();
      } else {
        // Quiz completed
        document.getElementById("question").innerText = "üéâ Quiz Completed! üéâ";
        document.querySelector(".options").style.display = "none";
        document.getElementById("timer").style.display = "none";
        document.getElementById("levelDisplay").innerText = "Quiz Complete!";
      }
    }

    // Update option click handlers
    document.getElementById("opt0").onclick = () => selectOption(0);
    document.getElementById("opt1").onclick = () => selectOption(1);
    document.getElementById("opt2").onclick = () => selectOption(2);
    document.getElementById("opt3").onclick = () => selectOption(3);

    // Add double-click to confirm
    document.getElementById("opt0").ondblclick = () => confirmAnswer();
    document.getElementById("opt1").ondblclick = () => confirmAnswer();
    document.getElementById("opt2").ondblclick = () => confirmAnswer();
    document.getElementById("opt3").ondblclick = () => confirmAnswer();

    // Pause/Resume timer on click
    const timerEl = document.getElementById("timer");
    timerEl.onclick = () => {
      // toggle pause
      isPaused = !isPaused;
      timerEl.classList.toggle("paused", isPaused);
    };
